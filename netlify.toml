[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Ensure verbose Netlify logs during troubleshooting
  NETLIFY_BUILD_DEBUG = "true"
  # Node version hint (Netlify will also respect .nvmrc or package.json engines)
  NODE_VERSION = "18"
  # API Base URL for production
  VITE_API_BASE_URL = "https://docunest-backend.onrender.com/api"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200